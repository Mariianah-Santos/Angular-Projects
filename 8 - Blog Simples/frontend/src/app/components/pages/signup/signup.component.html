<div class="container"> 
    <h1>{{ title }}</h1> 
    <form [formGroup]="signupForm" (ngSubmit)="register()"> 
        <div class="input-group"> 
            <div class="input-box"> 
                <label for="name">Nome:</label> 
                <input type="text" id="name" formControlName="name" placeholder="Digite seu nome">
            </div> 
            <div class="input-box"> 
                <label for="email">Email:</label> 
                <input type="email" id="email" formControlName="email" placeholder="Digite seu Email"> 
            </div> 
            <div class="input-box"> 
                <label for="password">Senha:</label> 
                <input type="password" id="password" formControlName="password" placeholder="Digite sua Senha"> 
            </div> <div class="input-box"> 
                <label for="passwordConfirm">Confirmar Senha:</label> 
                <input type="password" id="passwordConfirm" formControlName="passwordConfirm" placeholder="Digite sua Senha Novamente"> 
            </div> 
        </div> 
        <button type="submit" class="btn-signup">Cadastre-se</button> 
    </form> 
</div>
